<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/grid.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    ></script>

    <script defer src="js/main.js"></script>
    <title>Star Wars API</title>
  </head>
  <body>
    <main class="grid-con">
      <section class="col-span-full m-col-span-3" id="characters">
        <h1 class="title">Characters</h1>
        <div class="loading-indicator"></div>
      </section>
      <section class="col-span-full m-col-span-9" id="movieBox">
        <h1> Movies Done  </h1>
        <div class="loading-indicator"></div>
        <section id="movie-con">
          <template id="movieTemplate">
            <div class="movie">
              <h2 class="movie-heading"></h2>
              <div class="main-cont">
                <img class="poster-image" src="" alt="Movie Poster" />
                <p class="movie-description"></p>
              </div>
            </div>
          </template>
        </section>
      </section>
    </main>
  </body>
</html>
